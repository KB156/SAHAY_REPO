<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Verification Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 2rem 2.5rem;
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 1.5rem;
            position: relative; /* For error positioning */
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Important for padding */
        }
        .error-message {
            font-size: 0.85rem;
            color: #D8000C; /* Bright red for easy OCR detection */
            background-color: #FFD2D2; /* Light red background */
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            /* Start visible by default */
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        /* This class will be added by JS to hide the error */
        .hidden {
            visibility: hidden;
            opacity: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007aff;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>SAHAS Test Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="test_user" oninput="checkErrors()">
            <!-- This error message will always be visible unless username is changed -->
            <div id="username-error" class="error-message">
                Invalid Username
            </div>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" oninput="checkErrors()">
            <!-- This is the error your AI will target -->
            <div id="password-error" class="error-message">
                Password cannot be empty
            </div>
        </div>
        
        <button id="submit-btn" onclick="attemptLogin()">Login</button>
    </div>

    <script>
        // Get the elements
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('password-error');
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('username-error');

        // This is the core logic for your visual verification test
        function checkErrors() {
            // --- Password Error Logic ---
            // If the user starts typing in the password field, hide the password error
            if (passwordInput.value.length > 0) {
                // This visual change is what the AI will look for
                passwordError.classList.add('hidden');
            } else {
                // If they delete all text, show it again
                passwordError.classList.remove('hidden');
            }
            
            // --- Username Error Logic ---
            // (This error stays unless the username is cleared)
            if (usernameInput.value === 'test_user') {
                 usernameError.classList.remove('hidden');
            } else {
                 usernameError.classList.add('hidden');
            }
        }

        // Dummy function for the login button
        function attemptLogin() {
            // We just call checkErrors to make sure errors are visible if fields are empty
            checkErrors();
        }

        // Call it once on load to set the initial state
        document.addEventListener('DOMContentLoaded', checkErrors);
    </script>

</body>
</html>
