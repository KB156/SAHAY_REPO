<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: sans-serif;
            position: relative; /* Needed for absolute positioning of children */
            height: 500px; /* Give body some height */
        }
        .form-element {
            position: absolute; /* Position elements precisely */
            box-sizing: border-box; /* Include padding/border in size */
        }
        label {
            display: block;
            margin-bottom: 2px;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            padding: 5px;
            width: 100%; /* Make input fill the container */
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 12px;
            visibility: visible; /* Make it visible for testing AR */
        }

        /* --- Positioning based on hardcoded backend coords --- */
        /* Username Label (Approx above field) */
        #user-label { left: 50px; top: 80px; width: 100px; height: 20px; }
        /* Username Input Field */
        #username { left: 160px; top: 100px; width: 200px; /* 360-160 */ height: 20px; /* 120-100 */}
        /* Password Label (Approx above field) */
        #pass-label { left: 50px; top: 130px; width: 100px; height: 20px; }
        /* Password Input Field */
        #password { left: 160px; top: 150px; width: 200px; /* 360-160 */ height: 20px; /* 170-150 */}
        /* Error Message Area */
        #error-div { left: 50px; top: 175px; width: 350px; /* 400-50 */ height: 20px; /* 195-175 */}
        /* Submit Button */
        #submit-btn { left: 50px; top: 200px; width: 70px; /* 120-50 */ height: 30px; /* 230-200 */}
    </style>
</head>
<body>

    <h2>Simple Login Form</h2>

    <label id="user-label" class="form-element" for="username">Username:</label>
    <input class="form-element" type="text" id="username" name="username">

    <label id="pass-label" class="form-element" for="password">Password:</label>
    <input class="form-element" type="password" id="password" name="password">

    <div id="error-div" class="form-element error-message">
        Error: Password field cannot be empty.
    </div>

    <button id="submit-btn" class="form-element" type="button">Submit</button>

    <p style="position: absolute; top: 300px; left: 50px;">
        (Click anywhere on this page to test the click listener in the SAHAY app).
    </p>

</body>
</html>
